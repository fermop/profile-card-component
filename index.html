<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Icon in the title of the page -->
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />
    <!-- Google fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <!-- Style sheets -->
    <link rel="stylesheet" href="./css/reset.css" />
    <link rel="stylesheet" href="./css/styles.css" />
    <title>Frontend Mentor | Profile card component</title>
  </head>
  <body>
    <main>
      <div class="card">
        <picture>
          <div class="card__bg"></div>
          <img
            class="card__profile-picture"
            src="./assets/images/image-victor.jpg"
            alt="Victor's image"
          />
        </picture>

        <div class="card__info-section">
          <h1 class="card__title blue-clr-fw-700">
            Victor Crest<span class="card__age">26</span>
          </h1>
          <p class="card__from gray-neutral-fw-400">London</p>
        </div>

        <div class="divider"></div>

        <div class="card__stats-section">
          <div class="card__stat">
            <h2 class="card__stat-title gray-neutral-fw-400">Followers</h2>
            <p class="card__stat-number blue-clr-fw-700">80K</p>
          </div>

          <div class="card__stat">
            <h2 class="card__stat-title gray-neutral-fw-400">Likes</h2>
            <p class="card__stat-number blue-clr-fw-700">803K</p>
          </div>

          <div class="card__stat">
            <h2 class="card__stat-title gray-neutral-fw-400">Photos</h2>
            <p class="card__stat-number blue-clr-fw-700">1.4K</p>
          </div>
        </div>
      </div>
    </main>

    <footer class="attribution">
      Challenge by
      <a
        href="https://www.frontendmentor.io/challenges/profile-card-component-cfArpWshJ"
        target="_blank"
        >Frontend Mentor</a
      >. Coded by
      <a
        href="https://www.frontendmentor.io/solutions/profile-card-component-ZupUgASzyH"
        target="_blank"
        >Fernando PÃ©rez</a
      >.
    </footer>
  </body>
</html>
